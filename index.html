<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>Document</title>
</head>
<body>

    <header></header>
    <div id="absolutes">
        <span id="title">IP Adress Tracker</span>
        <section id="ip-section">
            <input type="text" id="ip-input" placeholder="Search for any IP adress or domain">
            <button id="ip-send">
                <img src="git/icon-arrow.svg" alt="" srcset="">
            </button>
        </section>
        <div id="data-section">
            <div class="data">
                <span class="data-name">IP ADDRESS</span>
                <span class="data-info" id="ip-address"></span>
            </div>
            <div class="data">
                <span class="data-name">LOCATION</span>
                <span class="data-info" id="location"></span>
            </div>
            <div class="data">
                <span class="data-name">TIMEZONE</span>
                <span class="data-info" id="timezone"></span>
            </div>
            <div class="data">
                <span class="data-name">ISP</span>
                <span class="data-info" id="isp"></span>
            </div>
        </div>
    </div>
    <div id="mapa"></div>
    
    <script type="module" src="./script.mjs"></script>
</body>
</html>
